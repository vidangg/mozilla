<script type="text/template" id="queue-search-template">
  <table id="search-queue" class="data-grid items">
    <thead>
      <tr class="listing-header">
        <th>Theme</th>
        <th>Reviewer</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody><%= rows %></tbody>
  </table>
</script>

<script type="text/template" id="queue-search-row-template">
  <tr class="addon-row">
    <td class="app-name">
      <span class="addon-id"><%= id %></span>
      <a href="<%= review_url %>"><%- name %></a>
    </td>
    <td><a href="<%= reviewer %>"><%= reviewer %></a></td>
    <td><%= status %></td>
  </tr>
</script>

<script type="text/template" id="queue-search-empty-template">
  <p class="no-results">No results found</p>
</script>
