  {% if title %}
    <h2>
      {% if title_safe %}
        {{ title|safe }}
      {% else %}
        {{ title }}
      {% endif %}
    </h2>
  {% endif %}
  {% if message %}
    <p>
      {% if message_safe %}
        {{ message|safe }}
      {% else %}
        {{ message }}
      {% endif %}
    </p>
  {% endif %}
